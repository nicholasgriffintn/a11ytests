<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <title>Subheading before main heading</title>
  </head>

  <body>
    <h3>This is bad, but should only generate a warning</h3>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p role="main">
      Some interesting content.
    </p>
  </body>
</html>
